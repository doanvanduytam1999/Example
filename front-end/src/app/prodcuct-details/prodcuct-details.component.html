<h2 class="title">Product Details</h2>

<div *ngIf="product">
    <div class="detailProduct">
        <h3>{{product.name}}</h3>
        <div class="img">
            <img class="imgProduct" [src]="product.image" />
        </div>
        <h4>{{product.price | currency}}</h4>
        <p>{{product.description}}</p>

        <button (click)="addToCart(product)">Buy</button>
    </div>
</div>
